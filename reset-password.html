<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set new password — My Mate</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b1220, #02040a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: white;
    }

    .card {
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(12px);
      width: 320px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #4f7cff;
      color: white;
      cursor: pointer;
    }

    .msg {
      margin-top: 12px;
      opacity: 0.8;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Set new password</h2>

  <input id="password" type="password" placeholder="New password" />
  <button onclick="resetPassword()">Update password</button>

  <div id="msg" class="msg"></div>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://vmaxpvbhspykxsdqshww.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtYXhwdmJoc3B5a3N4ZHFzaHd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNDUzNTMsImV4cCI6MjA3NzkyMTM1M30.lO44GRBV-LcXzUUhXL2l3p3BinF65Rywi7Eb_iFTtCQ"
  );



  async function resetPassword() {
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (!password) {
      msg.innerText = "Enter a password.";
      return;
    }

    const { error } = await supabase.auth.updateUser({ password });

    if (error) {
      msg.innerText = error.message;
    } else {
      msg.innerText = "✅ Password updated. You can return to the app.";
    }
  }
</script>

</body>
</html>
