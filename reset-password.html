<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset password — My Mate</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b1220, #02040a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: white;
    }

    .card {
      text-align: center;
      padding: 42px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(12px);
      width: 340px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    input {
      width: 100%;
      padding: 11px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 11px;
      border-radius: 8px;
      border: none;
      background: #4f7cff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.9;
    }

    .success {
      color: #58d68d;
    }

    .error {
      color: #ff6b6b;
    }

    .open-btn {
      margin-top: 12px;
      background: #1f2937;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Set new password</h2>

  <input id="password" type="password" placeholder="New password" autofocus />
  <input id="confirm" type="password" placeholder="Confirm password" />

  <button id="updateBtn" onclick="resetPassword()">Update password</button>

  <div id="msg" class="msg"></div>

  <button class="open-btn" onclick="openApp()">Open My Mate</button>
</div>

<script>
  const client = window.supabase.createClient(
    "https://vmaxpvbhspyksxdqshww.supabase.co",
    "YOUR_ANON_KEY"
  );

  function openApp() {
    window.location.href = "com.mymate.app://auth/callback";
  }

  async function resetPassword() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;
    const msg = document.getElementById("msg");
    const btn = document.getElementById("updateBtn");

    msg.innerText = "";
    msg.className = "msg";

    if (!password || !confirm) {
      msg.innerText = "Enter password in both fields.";
      msg.classList.add("error");
      return;
    }

    if (password !== confirm) {
      msg.innerText = "Passwords do not match.";
      msg.classList.add("error");
      return;
    }

    btn.disabled = true;
    btn.innerText = "Updating...";

    const { error } = await client.auth.updateUser({ password });

    if (error) {
      msg.innerText = error.message;
      msg.classList.add("error");
      btn.disabled = false;
      btn.innerText = "Update password";
    } else {
      msg.innerText = "✅ Password updated successfully.";
      msg.classList.add("success");
      btn.innerText = "Done";
    }
  }
</script>

</body>
</html>
